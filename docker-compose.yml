services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001" 
    env_file:
      - ./backend/.env
#    volumes:
#      - ./backend:/app # Mount the backend code for live changes (optional, remove for production build)
#      - /app/node_modules # Exclude node_modules from the bind mount

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend # Ensure backend starts before frontend
